<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Fun Edition</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fun Color Palette */
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --player-color: #6BFFB8;
            --computer-color: #FF6B6B;
        }

        body {
            font-family: 'Comic Neue', cursive, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            background: rgba(41, 47, 54, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--accent);
        }

        #game-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, var(--primary) 0%, transparent 70%),
                radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(-3deg);
            animation: titleBounce 2s infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: rotate(-3deg) translateY(0); }
            50% { transform: rotate(-3deg) translateY(-5px); }
        }

        #scoreboard {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        #scoreboard::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--accent), transparent);
        }

        .score {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }

        .score h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--light);
            opacity: 0.8;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        #player-score {
            color: var(--player-color);
            text-shadow: 0 0 10px rgba(107, 255, 184, 0.5);
        }

        #computer-score {
            color: var(--computer-color);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        #battle-arena {
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
        }

        .choice-display {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .choice-display h3 {
            position: absolute;
            top: -25px;
            font-size: 0.9rem;
            background: var(--dark);
            padding: 3px 10px;
            border-radius: 10px;
            white-space: nowrap;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        #player-display h3 {
            color: var(--player-color);
            border: 1px solid var(--player-color);
        }

        #computer-display h3 {
            color: var(--computer-color);
            border: 1px solid var(--computer-color);
        }

        #player-choice, #computer-choice {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.5);
        }

        #vs-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            align-self: center;
            text-shadow: 0 0 10px rgba(255, 230, 109, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #result-text {
            min-height: 40px;
            font-size: 1.3rem;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        #choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 0 2px var(--accent);
        }

        .choice-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .choice-btn img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            transition: all 0.3s;
        }

        .choice-btn p {
            position: absolute;
            bottom: -20px;
            font-size: 0.8rem;
            color: var(--light);
            opacity: 0;
            transition: all 0.3s;
        }

        .choice-btn:hover p {
            bottom: -25px;
            opacity: 1;
        }

        #reset-btn {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--dark);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        #reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #reset-btn:active {
            transform: translateY(0);
        }

        #reset-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        #reset-btn:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: scale(1); }
        }

        .winner {
            animation: bounce 0.5s, pulse 1s infinite;
        }

        .thinking {
            position: absolute;
            bottom: -30px;
            font-size: 0.9rem;
            color: var(--accent);
            white-space: nowrap;
        }

        .thinking::after {
            content: "...";
            animation: dots 1.5s infinite steps(4, end);
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 10;
            animation: confetti 3s ease-in-out;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 500px) {
            #game-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #battle-arena {
                height: 150px;
            }

            .choice-display {
                width: 100px;
                height: 100px;
            }

            #choices {
                gap: 10px;
            }

            .choice-btn {
                width: 70px;
                height: 70px;
            }

            .choice-btn img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>ü§ú Rock Paper Scissors ü§õ</h1>
        
        <div id="scoreboard">
            <div class="score">
                <h3>YOU</h3>
                <div id="player-score" class="score-value">0</div>
            </div>
            <div class="score">
                <h3>COMPUTER</h3>
                <div id="computer-score" class="score-value">0</div>
            </div>
        </div>
        
        <div id="battle-arena">
            <div id="player-display" class="choice-display">
                <h3>Your Choice</h3>
                <img id="player-choice" src="" alt="Your choice">
            </div>
            
            <div id="vs-text">VS</div>
            
            <div id="computer-display" class="choice-display">
                <h3>Computer</h3>
                <img id="computer-choice" src="" alt="Computer's choice">
                <div id="thinking" class="thinking">Computer is thinking</div>
            </div>
        </div>
        
        <div id="result-text">Choose your weapon!</div>
        
        <div id="choices">
            <button class="choice-btn" data-choice="rock">
                <img src="https://cdn-icons-png.flaticon.com/512/3221/3221897.png" alt="Rock">
                <p>Rock</p>
            </button>
            <button class="choice-btn" data-choice="paper">
                <img src="https://cdn-icons-png.flaticon.com/512/3163/3163478.png" alt="Paper">
                <p>Paper</p>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <img src="https://cdn-icons-png.flaticon.com/512/3066/3066920.png" alt="Scissors">
                <p>Scissors</p>
            </button>
        </div>
        
        <button id="reset-btn">üîÅ Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game elements
            const choiceButtons = document.querySelectorAll('.choice-btn');
            const playerScoreElement = document.getElementById('player-score');
            const computerScoreElement = document.getElementById('computer-score');
            const resultTextElement = document.getElementById('result-text');
            const playerChoiceImage = document.getElementById('player-choice');
            const computerChoiceImage = document.getElementById('computer-choice');
            const resetButton = document.getElementById('reset-btn');
            const thinkingElement = document.getElementById('thinking');
            const battleArena = document.getElementById('battle-arena');

            // Game state
            let playerScore = 0;
            let computerScore = 0;
            let round = 1;
            let gameActive = true;

            // Replace these with your custom image paths
            const choiceImages = {
                rock: 'https://cdn-icons-png.flaticon.com/512/3221/3221897.png',
                paper: 'https://cdn-icons-png.flaticon.com/512/3163/3163478.png',
                scissors: 'https://cdn-icons-png.flaticon.com/512/3066/3066920.png'
            };

            // Funny result messages
            const winMessages = [
                "You crushed it! üí™",
                "Victory! üéâ",
                "Take that, computer! üòé",
                "Winner winner! üçó",
                "You're on fire! üî•"
            ];
            
            const loseMessages = [
                "Ouch! Better luck next time üòÖ",
                "The machines are winning... ü§ñ",
                "Computer: 1, You: 0 üò¨",
                "That hurt my feelings üò¢",
                "Maybe try again? ü§î"
            ];
            
            const drawMessages = [
                "Tie breaker! ‚öîÔ∏è",
                "Great minds think alike! üß†",
                "It's a standoff! ü§ù",
                "Nobody wins this round üòê",
                "Same same! ‚úåÔ∏è"
            ];

            // Initialize the game
            function initGame() {
                playerScore = 0;
                computerScore = 0;
                round = 1;
                gameActive = true;
                updateScores();
                clearResultDisplay();
                enableChoiceButtons();
                resultTextElement.textContent = "Choose your weapon!";
            }

            // Update score display
            function updateScores() {
                playerScoreElement.textContent = playerScore;
                computerScoreElement.textContent = computerScore;
                
                // Add score animation
                playerScoreElement.classList.add('score-update');
                computerScoreElement.classList.add('score-update');
                setTimeout(() => {
                    playerScoreElement.classList.remove('score-update');
                    computerScoreElement.classList.remove('score-update');
                }, 300);
            }

            // Clear the result display
            function clearResultDisplay() {
                playerChoiceImage.src = "";
                computerChoiceImage.src = "";
                playerChoiceImage.classList.remove('fade-in', 'winner');
                computerChoiceImage.classList.remove('fade-in', 'winner');
                thinkingElement.style.display = 'none';
            }

            // Enable choice buttons
            function enableChoiceButtons() {
                choiceButtons.forEach(button => {
                    button.disabled = false;
                    button.style.opacity = '1';
                    button.style.pointerEvents = 'auto';
                    button.style.transform = 'scale(1)';
                });
            }

            // Disable choice buttons
            function disableChoiceButtons() {
                choiceButtons.forEach(button => {
                    button.disabled = true;
                    button.style.opacity = '0.6';
                    button.style.pointerEvents = 'none';
                    button.style.transform = 'scale(0.95)';
                });
            }

            // Get computer's choice
            function getComputerChoice() {
                const choices = ['rock', 'paper', 'scissors'];
                const randomIndex = Math.floor(Math.random() * 3);
                return choices[randomIndex];
            }

            // Determine the winner
            function determineWinner(playerChoice, computerChoice) {
                if (playerChoice === computerChoice) {
                    return 'draw';
                }
                
                if (
                    (playerChoice === 'rock' && computerChoice === 'scissors') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    return 'player';
                }
                
                return 'computer';
            }

            // Create confetti effect
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    battleArena.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }

            // Display choices and result
            function displayChoicesAndResult(playerChoice, computerChoice, result) {
                // Set images
                playerChoiceImage.src = choiceImages[playerChoice];
                computerChoiceImage.src = choiceImages[computerChoice];
                
                // Show thinking indicator
                thinkingElement.style.display = 'block';
                
                // Disable buttons during animation
                disableChoiceButtons();

                // Simulate computer thinking delay
                setTimeout(() => {
                    thinkingElement.style.display = 'none';
                    
                    // Add fade-in animation
                    playerChoiceImage.classList.add('fade-in');
                    computerChoiceImage.classList.add('fade-in');
                    
                    // Determine result and update UI
                    let resultMessage = "";
                    if (result === 'player') {
                        playerScore++;
                        resultMessage = winMessages[Math.floor(Math.random() * winMessages.length)];
                        playerChoiceImage.classList.add('winner');
                        createConfetti();
                    } else if (result === 'computer') {
                        computerScore++;
                        resultMessage = loseMessages[Math.floor(Math.random() * loseMessages.length)];
                        computerChoiceImage.classList.add('winner');
                    } else {
                        resultMessage = drawMessages[Math.floor(Math.random() * drawMessages.length)];
                        playerChoiceImage.classList.add('winner');
                        computerChoiceImage.classList.add('winner');
                    }
                    
                    resultTextElement.textContent = resultMessage;
                    updateScores();
                    round++;

                    // Automatically proceed to next round after a delay
                    setTimeout(() => {
                        clearResultDisplay();
                        enableChoiceButtons();
                        resultTextElement.textContent = "Choose your weapon!";
                    }, 2000);

                }, 1000 + Math.random() * 1000); // Random delay for "thinking"
            }

            // Handle player choice
            function handlePlayerChoice(playerChoice) {
                if (!gameActive) return;
                
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);
                displayChoicesAndResult(playerChoice, computerChoice, result);
            }

            // Event listeners
            choiceButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.add('clicked');
                    setTimeout(() => this.classList.remove('clicked'), 300);
                    
                    const choice = this.getAttribute('data-choice');
                    handlePlayerChoice(choice);
                });
            });

            resetButton.addEventListener('click', function() {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 300);
                initGame();
            });

            // Initialize the game on load
            initGame();
        });
    </script>
</body>
</html>
